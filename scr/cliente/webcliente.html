<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Dispositivos — Datos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 20px; }
    .table td, .table th { vertical-align: middle; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; }
  </style>
</head>
<body>
  <div class="container-fluid">
    <h1 class="mb-3">Dispositivos — Datos originales</h1>
    <p class="text-muted">Se muestran las columnas tal como existen en la base de datos: id, nombre, mac, rssi, uuid, major, minor, txPower, timestampMs, created_at.</p>

    <div class="table-responsive">
      <table class="table table-sm table-striped table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>MAC</th>
            <th>RSSI</th>
            <th>UUID</th>
            <th>Major</th>
            <th>Minor</th>
            <th>TxPower</th>
            <th>TimestampMs</th>
            <th>Creado en</th>
          </tr>
        </thead>
        <tbody id="tbody" class="mono">
          <tr><td colspan="10" class="text-center text-muted">Cargando…</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // URL del endpoint que devuelve JSON
    const ENDPOINT = "https://wjin.upv.edu.es/cliente/dispositivos.php";

    function escapar(v){
      if (v === null || v === undefined) return "";
      return String(v).replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;");
    }

    async function cargarDatos(){
      const tbody = document.getElementById("tbody");
      try {
        const res = await fetch(ENDPOINT, { headers: { "Accept": "application/json" } });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const texto = await res.text();
        let datos;
        try { datos = JSON.parse(texto); }
        catch { throw new Error("La respuesta no es JSON válido"); }

        const filas = Array.isArray(datos) ? datos : (datos && datos.ok === true && Array.isArray(datos.rows) ? datos.rows : []);
        if (!filas.length){
          tbody.innerHTML = `<tr><td colspan="10" class="text-center text-muted">No hay datos disponibles</td></tr>`;
          return;
        }

        const html = filas.map(r => `
          <tr>
            <td>${escapar(r.id)}</td>
            <td>${escapar(r.nombre)}</td>
            <td>${escapar(r.mac)}</td>
            <td>${escapar(r.rssi)}</td>
            <td>${escapar(r.uuid)}</td>
            <td>${escapar(r.major)}</td>
            <td>${escapar(r.minor)}</td>
            <td>${escapar(r.txPower)}</td>
            <td>${escapar(r.timestampMs)}</td>
            <td>${escapar(r.created_at)}</td>
          </tr>
        `).join("");
        tbody.innerHTML = html;

      } catch (e){
        tbody.innerHTML = `<tr><td colspan="10" class="text-danger">Error al cargar: ${escapar(e.message)}</td></tr>`;
        console.error(e);
      }
    }

    // Cargar los datos al abrir la página
    cargarDatos();
  </script>
</body>
</html>
